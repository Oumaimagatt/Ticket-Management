

<mat-toolbar class="header-toolbar">
  <button
    mat-icon-button
    class="menu-button"
    aria-label="Toggle Sidebar"
    (click)="toggleSidebar()"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <span class="title">SupportDigitalTools</span>

  <span class="flex-spacer"></span>

  <button
    mat-button
    routerLink="/profile"
    routerLinkActive="active"
    class="profile-button"
  >
    Profile
  </button>

  <button
    mat-icon-button
    class="logout-button"
    aria-label="Logout"
    (click)="logout()"
  >
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
