<div class="user-list-container">
  <div class="toolbar mb-3 flex justify-content-between align-items-center">
    <div>
      <button pButton label="Clear" icon="pi pi-filter-slash" class="p-button-rounded p-button-secondary mr-2"
        (click)="clearSearch()"></button>
      <button pButton label="Add User" icon="pi pi-plus" class="p-button-rounded p-button-success mr-2"></button>
      <button pButton label="Sync" icon="pi pi-refresh" class="p-button-rounded p-button-warning"></button>
    </div>
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input pInputText [(ngModel)]="searchKeyword" placeholder="Search Keyword" />
    </span>
  </div>

  <p-table [value]="filteredUsers()" [paginator]="true" [rows]="10" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Status</th>
        <th>ID Stellantis</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Alten Email</th>
        <th>Role</th>
        <th>Perimeter</th>
        <th>Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.status }}</td>
        <td>{{ user.idStellantis }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.perimeter }}</td>
        <td>
          <button pButton icon="pi pi-eye" class="p-button-text p-button-sm"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
